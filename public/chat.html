<!DOCTYPE html>
<html>
    <head>
        <title>Chad App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input placeholder="Message" type="text" name="msg" id="txtMessage" required autocomplete="off"/>
                        <button id="sendMsg">Send Message</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
            </div>

        </div>
        <!-- template manipulated by mustache.js in chat.js -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>
                    <a href={{location}}>My current location</a>
                </p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                <!-- mustache syntax for arrays (applied for each elem inside it)-->
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <!-- client side version of the library -->
        <!-- when we load this, our client side  JS will have access -->
        <!-- to all the code the library needs to setup that comunication-->
        <!-- hardcoded path, doesnt exist -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> 
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
